<!DOCTYPE html>
<html>
<head>
    <title>ClipCraft - AI Image Generator</title>
</head>
<body>
    <h1>ClipCraft</h1>
    <form action="/generate" method="POST">
        <input type="text" name="text" placeholder="Enter prompt" required>
        <button type="submit">Generate</button>
    </form>

    {% if image_url %}
        <h3>Generated Image:</h3>
        <img src="{{ image_url }}" alt="Generated Image" width="512">
    {% endif %}
    
    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}
</body>
</html>
